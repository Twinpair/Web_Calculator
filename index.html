<!DOCTYPE html>
<html>
<head>
  <!-- Title -->
  <title>OnScreen Calculator</title>

  <!-- Favicon -->
  <link rel="shortcut icon" type="image/x-icon" href="assets/favicon.ico" />

  <!-- Meta Tags -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A calculator made with HTML, CSS and Javascript">

  <!-- Bootstrap CSS-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="assets/css/calculator.css">
</head>
<body>

  <header>
    Made by <strong><a href="http://www.ericgonzalez1994.com" target="_blank">Eric Gonzalez</a></strong>
  </header>

  <div class="container text-center">
    <div class="row">
      <div class="col-lg-4 col-lg-offset-4 col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3 col-xs-10 col-xs-offset-1">
        <div class="form-group">
          <input type="text" class="form-control input-lg" id="number" disabled>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="btn-group">
        <button class="button extended" onclick="reset()">Clear</button>
        <button class="button" onclick="interpolate()">+/-</button>
        <button class="button" onclick="collect_action('/')">/</button>
      </div>
    </div>
    <div class="row">
      <div class="btn-group">
        <button class="button" onclick="collect_number('7')">7</button>
        <button class="button" onclick="collect_number('8')">8</button>
        <button class="button" onclick="collect_number('9')">9</button>
        <button class="button" onclick="collect_action('+')">+</button>
      </div>
    </div>
    <div class="row">
      <div class="btn-group">
        <button class="button" onclick="collect_number('4')">4</button>
        <button class="button" onclick="collect_number('5')">5</button>
        <button class="button" onclick="collect_number('6')">6</button>
        <button class="button" onclick="collect_action('-')">-</button>
      </div>
    </div>
    <div class="row">
      <div class="btn-group">
        <button class="button" onclick="collect_number('1')">1</button>
        <button class="button" onclick="collect_number('2')">2</button>
        <button class="button" onclick="collect_number('3')">3</button>
        <button class="button" onclick="collect_action('x')">x</button>
      </div>
    </div>  
    <div class="row">
      <div class="btn-group">
        <button class="button" onclick="collect_number('0')">0</button>
        <button class="button" onclick="collect_number('.')">.</button>
        <button class="button extended" onclick="equals()">=</button>
      </div>
    </div>
  </div>

  <footer>
    <strong><a href="https://github.com/Twinpair/Web_Calculator" target="_blank">Source Code</a></strong>
  </footer>

  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- Bootstrap JS -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <!-- Custom JS -->
  <script type="text/javascript" src="assets/js/calculator.js"></script>

</body>
</html>
